# This is a Ohpen Close CFN Deploy remote workflow

name: close-cfn-deploy-legacy

on:
  workflow_call:
    inputs:
      project:
        required: true
        type: string
      cfn-version:
        description: 'Version of Cloudformation'
        required: true
        type: string
      env:
        description: 'Environment type [dev, tst, acc, prd]'
        required: true
        type: string
      customer:
        description: 'Customer identification'
        required: true
        type: string
      stack-name:
        description: 'Stack Name you are deploying'
        required: false
        type: string
      template-name:
        description: 'Template Name you are deploying'
        required: false
        type: string
      approve-deploy:
        description: 'Dry Run, when true only creates CFN ChangeSet'
        required: true
        type: string
jobs:

  cfn-deploy:
    environment: ${{ inputs.env }}"
    runs-on: ubuntu-latest
    container:
      image: amazon/aws-cli:2.2.37
    steps:
      - name: cfn-deploy
        run: |

          ENVIRONMENT="${{ inputs.env }}"
          echo $ENVIRONMENT
          PARAMETER_ENV_PREFIX="${{ inputs.env }}"
          if [ "${{ inputs.env }}" = "tst" ]; then
            ENVIRONMENT="test"
            PARAMETER_ENV_PREFIX="tst"
          fi
          echo "parameter prefix: $PARAMETER_ENV_PREFIX"
          if [ "${{ inputs.env }}" = "prd" ]; then
            ENVIRONMENT="prod"
            PARAMETER_ENV_PREFIX="prd"
          fi
          echo $ENVIRONMENT
          STACK_NAME="${{ inputs.stack-name}}"

          if [ "$STACK_NAME" = "" ]; then
            STACK_NAME="$ENVIRONMENT-${{ inputs.project }}"
          fi
          echo "stack name is $STACK_NAME"
          TEMPLATE_NAME="${{ inputs.template-name}}"

          if [ "$TEMPLATE_NAME" = "" ]; then
            TEMPLATE_NAME="${{ inputs.project }}-main"
          fi

          APPROVE_DEPLOY="${{ inputs.approve-deploy }}"

          if [ "$APPROVE_DEPLOY" = "false" ]; then
            APPROVE_DEPLOY=""
          else
            APPROVE_DEPLOY="--approve-deploy"
          fi
          PARAMETER_PATH="params/${{ inputs.customer }}/${{ inputs.env }}/$PARAMETER_ENV_PREFIX-${{ inputs.project }}"
          echo $PARAMETER_PATH
          echo "Toto bol star√Ω deploy"
